<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Carnival</title>
    <link rel="stylesheet" href="final.css">
</head>
<h1>Spin the wheel to input your phone number</h1>
<body>

<div id="stripe" class ="stripe">
  <div id="numbers" class="numbers">
    <div class="even">
      <span class="span1">0</span>
      <span class="span2">2</span>
      <span class="span3">4</span>
      <span class="span4">6</span>
      <span class="span5">8</span>
    </div>
    <div class="odd">
      <span class="span6">1</span>
      <span class="span7">3</span>
      <span class="span8">5</span>
      <span class="span9">7</span>
      <span class="span10">9</span>
    </div>
  </div>
  <button class="spin" onclick="rotateFunction()">Spin</button>
  <!-- <button class="save" onclick="?????">Save</button> -->
</div>


    <script src="final.js"></script>
</body>
</html>
