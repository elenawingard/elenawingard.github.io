<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Halloween!</title>
    <style>
        button {
            background-color: orange;
            font-size: 30px;
            border-style: 4px solid;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button type="button">PUMPKIN</button>
    <button id="press" type="button">BOO!</button>
    <b id="effect"></b>
    
    <script>
        const button = document.querySelector("button");
        const press = document.getElementById("press");

        button.addEventListener('click', updateName);
        press.addEventListener('click', updateName);

        function updateName() {
            let name = prompt("What's your favorite Halloween movie?");
            button.textContent = `${name}`
            press.innerHTML = `<h1>Boo!</h1>`
        }

    </script>

</body>
</html>
